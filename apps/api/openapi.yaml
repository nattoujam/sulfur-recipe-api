          price: 130
          tradeInPrice: 65
          healAmount: 15
          healSecond: 4
          size: 2
        - id: 2
          createdAt: "2025-02-08T00:00:00.000Z"
          updatedAt: "2025-02-08T00:00:00.000Z"
          name: "ベルベットの鐘"
          price: 10
          tradeInPrice: 5
          healAmount: 1
          healSecond: 1
          size: 1
    MaterialArrayExample:
      value:
        - id: 1
          createdAt: "2025-02-08T00:00:00.000Z"
          updatedAt: "2025-02-08T00:00:00.000Z"
          recipeId: 1
          itemId: 2
          amount: 8
          item:
            id: 2
            createdAt: "2025-02-08T00:00:00.000Z"
            updatedAt: "2025-02-08T00:00:00.000Z"
            name: "ベルベットの鐘"
            price: 10
            tradeInPrice: 5
            healAmount: 1
            healSecond: 1
            size: 1
    RecipeArrayExample:
      value:
        - id: 1
          createdAt: "2025-02-08T00:00:00.000Z"
